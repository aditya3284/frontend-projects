<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="hero-image" src="../images/illustration-hero.svg"
        alt="An Image of a girl listening to music" title="Illustration of a Girl">
      <section class="info-section">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you
          like!
        </p>
        <section class="pricing">
          <div class="price-subsec">
            <img class="music-icon" src="../images/icon-music.svg" alt="music icon">
            <div>
              <h3>
                Annual Plan
              </h3>
              $59.99/year
            </div>
          </div>
          <a href="#" target="_blank">
            Change
          </a>
        </section>
        <button>
          Proceed to Payment
        </button>
        <div class="cancel">
          Cancel Order
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Aditya Pratap Singh</a>.
  </div>
</body>

</html>

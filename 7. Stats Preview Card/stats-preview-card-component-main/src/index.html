<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="preview-card">
      <picture class="display-img">
        <source media="(min-width:1160px)" srcset="../images/image-header-desktop.jpg">
        <img src="../images/image-header-mobile.jpg"
          alt="data-analytic's professional women working">
      </picture>
      <div class="details">
        <h1 class="heading">Get <span class="fancy">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <div class="stat">10k+</div>companies
          </div>
          <div>
            <div class="stat">314</div> templates
          </div>
          <div>
            <div class="stat">12M+</div>queries
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Aditya Pratap Singh</a>.
    </div>
  </footer>
</body>

</html>

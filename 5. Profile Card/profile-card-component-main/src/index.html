<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <section class="top">
        <div class="header">
          <img id="bg" src="../images/bg-pattern-card.svg" alt="">
          <img id="avatar" src="../images/image-victor.jpg" alt="Display Picture"
            title="Victor Crest">
        </div>
        <div class="details">
          <div class="intro">
            <h1>
              Victor Crest
            </h1>
            26
          </div>
          London
        </div>
      </section>
      <section class="data">
        <span class="Data-metric">
          <span class="metric">80K</span>
          Followers
        </span>
        <span class="Data-metric">
          <span class="metric">803K</span>
          Likes
        </span>
        <span class="Data-metric">
          <span class="metric">1.4K</span>
          Photos
        </span>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Aditya Pratap Singh</a>.
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-result">
        <h2 class="result-heading">Your Result</h2>
        <div class="score">
          <div class="avg-score">76</div>
          of 100
        </div>
        <p class="greeting">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-summary">
        <h2 class="summary-heading">Summary</h2>
        <div class="category reaction">
          <div class="category-title">
            <img src="../assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <div class="category-data"><span class="data">80</span> / 100</div>
        </div>
        <div class="category memory">
          <div class="category-title">
            <img src="../assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          <div class="category-data"><span class="data">92</span> / 100</div>
        </div>
        <div class="category verbal">
          <div class="category-title">
            <img src="../assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div class="category-data"><span class="data">61</span> / 100</div>
        </div>
        <div class="category visual">
          <div class="category-title">
            <img src="../assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="category-data"><span class="data">72</span> / 100</div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Aditya Pratap Singh</a>.
    </div>
  </footer>
</body>

</html>

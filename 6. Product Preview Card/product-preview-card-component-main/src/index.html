<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="product">
      <picture>
        <source media="(max-width: 801px)" srcset="../images/image-product-mobile.jpg">
        <img src="../images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="details">
        <h2 class="product-category">Perfume</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="product-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="button">Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Aditya Pratap Singh</a>.
    </div>
  </footer>
</body>

</html>

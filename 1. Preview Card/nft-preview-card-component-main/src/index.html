<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Aditya Pratap Singh">
  <meta name="description" content="NFT Preview Card Component">
  <meta name="keywords" content="Frontend Mentor, Preview Card, NFT Preview Card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device ðŸ‘-->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="preview-card">
      <div class="container">
        <img class="product-image" src="../images/image-equilibrium.jpg" title="Equilibrium Image"
          alt="NFT Preview Image">
        <div class="middle">
          <img class="view-icon" src="../images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="name-product">Equilibrium #3429</div>

      <div id="description" class="light-blue-text">Our Equilibrium collection promotes balance and
        calm.</div>

      <div id="price-time">
        <img src="../images/icon-ethereum.svg" title="price" alt="ethereum icon">
        <span id="soft-blue">
          0.041 ETH
        </span>
        <img id="clock-icon" src="../images/icon-clock.svg" title="Time Left" alt="clock icon">
        <span id="days-left" class="light-blue-text">
          3 days left
        </span>
      </div>

      <hr>

      <div id="lower-portion">
        <img id="avatar" src="../images/image-avatar.png" title="Creator Image"
          alt="Creator Avatar">
        <span id="creation" class="light-blue-text">Creation of</span>
        <span id="creator-name">Jules Wyvern</span>
      </div>

    </div>
  </main>
</body>

</html>
